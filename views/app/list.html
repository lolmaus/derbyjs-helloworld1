<Body:>

  <div class="row">
    <form class="span3" x-bind="submit: list.add">
      <h3>Add item</h3>
      <fieldset>
        <label>Name</label>
        <input type="text" value={_page.newItem.name}>
        <label>Note</label>
        <textarea>{_page.newItem.note}</textarea>

        <div class=codeField data-field-type=newItem.html>
          <label>HTML</label>
          <textarea class=codeField-generic>{_page.newItem.html}</textarea>
          <div class=codeField-rich></div>
        </div>

        <div class=codeField data-field-type=newItem.css>
          <label>CSS</label>
          <textarea class=codeField-generic>{_page.newItem.css}</textarea>
          <div class=codeField-rich></div>
        </div>

        <div>
          <button type="submit" class="btn">Add</button>
        </div>
      </fieldset>
      <div class="well visits">
        <b>Fun fact:</b> You've visited the list {_page.user.visits} times.
      </div>
    </form>
    <div class="span8 offset1">
      <table class="table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Note</th>
            <th>HTML</th>
            <th>CSS</th>
          </tr>
        </thead>
        <tbody>
          {#each _page.items as :item}
            <tr>
              <td>{{:item.name}}</td>
              <td>{{:item.note}}</td>
              <td>{{:item.html}}</td>
              <td>{{:item.css}}</td>
              <td><button class="btn" x-bind="click: list.remove">Remove</button></td>
            </tr>
          {/}
        </tbody>
      </table>
    </div>
  </div>
